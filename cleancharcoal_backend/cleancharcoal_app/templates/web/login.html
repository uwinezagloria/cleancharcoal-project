<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Login - Clean Charcoal Rwanda</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'web/assets/css/auth.css' %}">
</head>

<body class="cc-bg">
  <div class="container py-5">
    <div class="cc-card mx-auto">
      <h2 class="cc-title text-center">Login</h2>
      <p class="text-center text-muted mb-4">Use your email + password.</p>

      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required placeholder="example@gmail.com">
          <div class="invalid-feedback">Enter a valid email</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required placeholder="Your password">
          <div class="invalid-feedback">Password is required</div>
        </div>

        <button class="btn btn-cc w-100" type="submit">Login</button>

        <div class="text-center mt-2">
          <a href="{% url 'web_forgot_password' %}" class="text-muted" style="text-decoration: none;">Forgot Password?</a>
        </div>

        <div class="text-center mt-3">
          <a href="{% url 'web_signup' %}">Create account</a> |
          <a href="{% url 'web_home' %}">Home</a>
        </div>

        <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
      </form>
    </div>
  </div>

  <script src="{% static 'web/js/api.js' %}"></script>
  <script src="{% static 'web/js/login.js' %}"></script>
  <script>
    // bootstrap validation
    (function () {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
